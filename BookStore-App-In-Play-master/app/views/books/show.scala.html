@(book : Book)

<html>
    <head>
        <title>@book.title</title>
    </head>
    <body>

        <h1>All Books</h1>
        <h2>@book.title</h2>
        <p>Price : @book.price</p>
        <p>Author : @book.author</p>

        <a href="@routes.BooksController.edit(book.id)">Edit</a>
        <a href="@routes.BooksController.destroy(book.id)">Delete</a>
    </body>
</html>
